# Master and replicas must use correct FQDN and resolv.conf
# AD trust requires realm to be upper-case primary DNS name


#
# Master configuration
#
ipaserver_domain: sub.example.com
ipaserver_realm: SUB.EXAMPLE.COM

ipaserver_setup_firewalld: true
ipaserver_firewalld_zone: public

# UID/GID range
ipaserver_idstart: 1000
ipaserver_idmax: 999999

# Testing
#ipaserver_no_host_dns: true
#ipaserver_mem_check: false


#
# Replica configuration
#
ipareplica_domain: sub.example.com
ipareplica_realm: SUB.EXAMPLE.COM

ipareplica_setup_firewalld: true
ipareplica_firewalld_zone: public

# Manual override of servers, needed when not setting up DNS
ipareplica_servers:
  - idm1.sub.example.com

# Testing
#ipareplica_no_host_dns: true
#ipareplica_mem_check: false


#
# Client configuration
#
ipaclient_domain: sub.example.com
ipaclient_realm: SUB.EXAMPLE.COM

# Manual override of servers, needed when not setting up DNS
ipaclient_servers:
  - idm1.sub.example.com
  - idm2.sub.example.com

ipaclient_no_ntp: true
ipaclient_mkhomedir: true
ipaclient_no_nisdomain: true

ipasssd_permit: false
ipasssd_preserve_sssd: false
ipasssd_no_krb5_offline_passwords: false
