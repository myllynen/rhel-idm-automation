---
- name: Create IPA/IdM server backup
  hosts: ipabackup
  become: true
  vars_files:
    - vault_ipa.yml
  vars:
    ipabackup_logs: true
    ipabackup_online: false
    ipabackup_to_controller: true
    ipabackup_keep_on_server: false
    #ipabackup_controller_path: /var/backup
  roles:
  - role: ipabackup
    state: present
